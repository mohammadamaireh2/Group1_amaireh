<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="./regStyle.css">
</head>
<body>


    <div class="login-form">
        <form >
            <h1>Registration Form</h1>
            <div class="field">
                <label>First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br><br>
            </div>
            <div class="field">
                <label>Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br><br>
            </div>
            <div class="field">
                <label>Birth Date:</label>
                <input type="date" id="birth_date" name="birth_date" required ><br><br>
            </div>
            <div class="field">
                <label>Mobile Number:</label>
                <input type="text" id="mobile_number" name="mobile_number" required><br><br>
            </div>
            <div class="field">
                <label>Email:</label>
                <input type="email" id="email" name="email" required><br>
            </div>
            <div class="field">
                <label>Confirm Email:</label>
                <input type="email" id="confirm_email" name="confirm_email" required><br><br>
            </div>
            <div class="field">
                <label>Password:</label>
                <input type="password" id="password" name="password" required><br>
            </div>
            <div class="field">
                <label>Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            </div>
            <div class="field">
                <label>Position:</label>

                <select id="position" name="postion" required onclick="change()">

                     <option value="">Select Postion</option> 
                    <option value ="html" id="hgf">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </select>

            </div>
          <button onclick="checker()">Register</button>
            <div class="link">
                Already a member? <a href="./Login.html">Login in</a>
            </div>
        </form>
    </div>
    <script src="./regJs.js"></script>
</body>
</html>
