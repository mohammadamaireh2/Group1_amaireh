<!doctype html>
<html lang="en">

<head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styleQ.css">
    <link rel="shortcut icon" href="../2023-07-23__3_-removebg-preview.png" type="image/x-icon" />
    <title> Quee.quiz</title>
    
</head>

<body>

    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 10 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
         <div id="container">
        </div>
        <button id="next-button" disabled>Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Back To Home</button>
    </div>
    <script src="./Jsquiz.js"></script>
</body>
</html>
